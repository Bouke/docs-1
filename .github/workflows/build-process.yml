name: NUnit Documentation Build Process

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
    build_docfx:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
        name: Check out the code
      - uses: nikeee/docfx-action@master
        name: Build Documentation
        working-directory: ./docs
        with:
          args: docfx.json